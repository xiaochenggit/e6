<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>promise</title>
</head>
<body>
	<script type="text/javascript">
		setTimeout(function(){  
		  console.log('Yay!');  
		  setTimeout(function(){  
		    console.log('Wheeyee!');  
		  }, 1000)  
		}, 1000);
		var wait1000 = ()=> {
			return new Promise((resolve, reject) => {
				setTimeout(resolve,1000);
			})
		}  
		wait1000()
			.then(() => {
				console.log('1');
				return wait1000();
			})
			.then(() => {
				console.log('2');
				return wait1000();
			})
			.then(() => {
				console.log('3');
			})
	</script>
</body>
</html>
