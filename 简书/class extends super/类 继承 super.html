<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class extends super</title>
</head>
<body>
	<script type="text/javascript">
		class Animal {
			constructor () {
				this.type = 'animal';
			}
			says (say) {
				console.log(this.type + 'says' + say)
			}
		}
		let animal = new Animal();
		animal.says('xiaocheng');
		class Cat extends Animal {
			constructor () {
				super();
				this.type = 'cat'
			}
		}
		let cat = new Cat();
		cat.says('zhaoqiang');
	</script>
</body>
</html>
